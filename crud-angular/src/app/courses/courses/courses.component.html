<mat-card>
  <mat-toolbar color="primary">Cursos Disponíveis </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Cursos </th>
        <td mat-cell *matCellDef="let courses"> {{ courses.name }} </td>
      </ng-container>

      <!--  category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let courses"> {{courses.category}} 
          <mat-icon aria-hidden="false" aria-label="Categoria cursos">
            {{courses.category | category}}</mat-icon>
        </td>
      </ng-container>
       <!-- professor Column -->
       <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef> Professor </th>
        <td mat-cell *matCellDef="let courses"> {{ courses.professor }} </td>
      </ng-container>
       <!--  duracao Column -->
      <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef> Duração do Curso </th>
        <td mat-cell *matCellDef="let courses"> {{ courses.duracao }} horas </td>
      </ng-container>
       <!--  Action Column -->
       <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um curso">
            <mat-icon (click)="onAdd()" >add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let courses">
          <button mat-icon-button color="primary" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
